<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="register.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

</head>

<body>
    <header>
        <h1>StaySeek</h1>
        <img src="../icon.png">
    </header>
    <!-- multistep form -->
    <form id="msform" method="post">
        <!-- progressbar -->
        <ul id="progressbar">
            <li class="active">Account Setup</li>
            <li>Social Profiles</li>
            <li>Personal Details</li>
        </ul>
        <!-- fieldsets -->
        <fieldset>
            <h2 class="fs-title">Create your account</h2>
            <input type="text" id="email" placeholder="Email" />
            <input type="password" id="pass" placeholder="Password" />
            <input type="password" id="cpass" placeholder="Confirm Password" />
            <input type="button" name="next" class="next action-button" value="Next" />
        </fieldset>
        <fieldset>
            <h2 class="fs-title">Personal Details</h2>
            <!-- <h3 class="fs-subtitle">Your presence on the social network</h3> -->
            <input type="text" id="fname" placeholder="First Name" />
            <input type="text" id="lname" placeholder="Last Name" />
            <!-- <input type="text" id="gmail" placeholder="Gmail" /> -->
            <textarea id="address" placeholder="Address"></textarea>
            <input type="button" name="previous" class="previous action-button" value="Previous" />
            <input type="button" name="next" class="next action-button" value="Next" />
        </fieldset>
        <fieldset>
            <h2 class="fs-title">OTP verification</h2>
            <!-- <h3 class="fs-subtitle">We will never sell it</h3> -->
            <input type="text" id="phone" placeholder="Phone" />
            <!-- <input type="number" name="otp" placeholder="OTP"> -->
            <input type="button" name="previous" class="previous action-button" value="Previous" />
            <button type="submit">Submit</button>
        </fieldset>
    </form>
    <script src="register.js" defer></script>
    <script src="register2.js" type="module" defer></script>

</body>

</html>
