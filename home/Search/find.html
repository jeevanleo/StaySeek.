<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Data by City</title>
    <link rel="stylesheet" href="find.css">
</head>

<body>
    <div class="container">
        <h1>Find Data by City</h1>
        <form id="FindForm" method="post">
            <label for="cityInput">Enter City:</label>
            <input type="text" id="cityInput" required>
            <button type="submit">Find Data</button>
        </form>

        <div id="resultContainer"></div>
    </div>
    <script type="module" src="find.js"></script>
</body>

</html>
