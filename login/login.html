<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <div class="part1">
            <h1>StaySeek</h1>
            <img src="../icon.png">
        </div>
        <div class="part2">
            <form method="post" id="LoginForm">
                <h1>Login</h1>
                <input type="text" id="email" placeholder="Email" required><br>
                <input type="password" id="pass" placeholder="Password" required><br>
                <button type="submit" class="btn--action">Login</button><br>
                <div class="regLink">
                    <a href="../register/register.html" class="btn btn-1">
                        Not yet Registered ?
                    </a>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="login.js"></script>
</body>

</html>
